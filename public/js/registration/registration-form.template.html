<form class="block-panel">
    <h2 class="block-panel-heading">Register new account</h2>
    <input type="text" class="form-control credentials" placeholder="Email address" required="" autofocus="" ng-model="username">
    <input type="password" class="form-control credentials" placeholder="Password" required="" ng-model="password">
    <button class="btn btn-lg btn-primary btn-block" ng-click="register()">Register</button>
    <a href="/signin">Login</a>
</form>
