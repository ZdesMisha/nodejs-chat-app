<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Register new account</h2>
        <label for="registrationInputEmail" class="sr-only">Email address</label>
        <input type="email" id="registrationInputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="username">
        <label for="registrationInputPassword" class="sr-only">Password</label>
        <input type="password" id="registrationInputPassword" class="form-control" placeholder="Password" required ng-model="password">
        <label for="passwordConfirmation" class="sr-only">Password</label>
        <input type="password" id="passwordConfirmation" class="form-control" placeholder="Confirm password" required ng-model="passwordConfirmation">
        <div class="checkbox">
            <label>
                <a href="/signin">Login</a>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="register()">Register</button>
    </form>

</div>
