<form class="block-panel">
    <h2 class="block-panel-heading">Sign in</h2>
    <input type="text" class="form-control credentials" placeholder="Email address" autofocus="" ng-model="username">
    <input type="password" class="form-control credentials" placeholder="Password" ng-model="password">
    <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
    <a href="/registration">Registration</a>
</form>
